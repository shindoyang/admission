    <script type="text/javascript">
        //监听回车事件
        document.onkeyup = function (e) {
            if (window.event)//如果window.event对象存在，就以此事件对象为准
                e = window.event;
            var code = e.charCode || e.keyCode;
            if (code == 13) {
                checkAndSubmit();
            }
        }

        // 获取验证码倒计时
        var countdown = 60;
        $('#numbtn').on('click',function(){
            var obj = $("#numbtn");
            if(checkParam()){
                $("#errorMsg").html('');
                sendSmsCode(function() {
                    settime(obj);
                });
            }
        })

        //设置时间
        function settime(obj) { //发送验证码倒计时
            if (countdown == 0) {
                obj.attr('disabled', false);
                //obj.removeattr("disabled");
                obj.html("获取验证码");
                countdown = 60;
                return;
            } else {
                obj.attr('disabled', true);
                obj.html("重新发送(" + countdown + ")");
                countdown--;
            }

            setTimeout(function () {
                    settime(obj)
                }
                , 1000)
        }

        //检查参数
        function checkParam() {
            var mobile = $("#mobile").val();
            if(mobile == ""){
                $("#errorMsg").html('请先输入手机号！');
                return false;
            }
            return true;
        }

        //发送验证码
        function sendSmsCode(callback){
            var mobile = $("#mobile").val();
            $.ajax({
                async:false,
                url: "/uaa/public/sendVerifyCode?appPrefix=orderApp&mobile="　+ mobile,
                //data:JSON.stringify(user),
                contentType:'application/json',
                type:'PUT',
                success: function(data){
                    var re = JSON.parse(data);
                    if(re.code===0){
                        callback && callback();
                        $("#messageId").val(re.msg);
                        // $("#errorMsg").html('验证码发送成功');
                    }
                    if(re.code===1){
                        $("#errorMsg").html(re.msg);
                    }
                    // window.location.href= oauthUrl + "/uaa/login.html";
                },
                error: function(data){//XMLHttpRequest, textStatus, errorThrown
                    // alert("错误信息：" + XMLHttpRequest.responseText);
                    $("#errorMsg").html('获取验证码失败，请稍后重试');
                    return ;
                }
            });
        }

        function checkAndSubmit() {
            var mobile = $("#mobile").val();
            var smsCode = $("#captcha").val();
            var messageId = $("#messageId").val();

            if (mobile == "") {
                $("#errorMsg").html('手机号不能为空');
                return;
            }
            if (smsCode == "") {
                $("#errorMsg").html('验证码不能为空');
                return;
            }
            if (messageId == "") {
                $("#errorMsg").html('请先获取验证码！');
                return;
            }

            $.ajax({
                type: "POST",
                url: "login/checkMobileLoginParam",
                data: {
                    "mobile": mobile,
                    "messageId": messageId,
                    "smsCode": smsCode,
                    "appPrefix": "orderApp"
                },
                success: function (data) {
                    var ajaxobj=eval("("+data+")");
                    if("0" == ajaxobj.code){
                        var form = document.getElementById("mobileLoginForm");
                        form.submit();
                    }else{
                        $("#errorMsg").html(ajaxobj.msg);
                    }
                    /*setTimeout(function () {
                     location.href = 'index.html';
                     }, 1500);*/
                },
                error: function (data) {
                    console.log(data);
                    $("#errorMsg").html("网络请求异常");
                }
            });

        }

    </script>
