    <script type="text/javascript">

        //监听回车事件
        document.onkeyup = function (e) {
            if (window.event)//如果window.event对象存在，就以此事件对象为准
                e = window.event;
            var code = e.charCode || e.keyCode;
            if (code == 13) {
                checkAndSubmit();
            }
        }

        //--------------------微信 新增方法 start-------------------
        $(function () {
            var currentUrl = window.location.href;
            var args = currentUrl.split("?");
            if(args.length > 1){
                GetArgsFromHref(args[1]);
            }
        });

        function GetArgsFromHref(param)
        {
            var code,state;
            var str = param;
            args = str.split("&");
            for(var i = 0; i < args.length; i++ )
            {
                str = args[i];
                var arg = str.split("=");
                if(arg.length <= 1) continue;
                if(arg[0] == "code") {
                    code = arg[1];
                }
                if(arg[0] == "state") {
                    state = arg[1];
                }
                applySecurityFilter("wx270141be46ea2111", code, state);
            }
        }

        function wechatAuth() {
            var oauthUrl = getOauthUrl() + "/uaa/authUrl?appKey=wx270141be46ea2111&thirdAccountType=wechat&redirectUrl=https://" + document.domain + "/uaa/login.html";
            console.log(oauthUrl)
            $.ajax({
                type: "GET",
                url: oauthUrl,
                success: function (data) {
                    location.href = data;
                },
                error: function (data) {
                    console.log(data);
                    $("#errorMsg").html("网络请求异常");
                }
            });
        }

        function getOauthUrl(){
            var host = document.domain;
            var url = "";
            if("192.168.80.82" == host ||"192.168.80.34" == host || "192.168.80.32" == host || host.substr(0,3) == "dev"){
                url = "http://" + host + ":19005";
            }
            if(host.substr(0,5) == "oauth" || host.substr(0,8) == "oauthuat" || host.substr(0,8) == "oauthdev"){
                url = "https://" + host;
            }

            return url;
        }

        /**
         * get方式提交到spring security过滤链
         */
        function applySecurityFilter(appKey, code, state) {
            var oauthUrl = getOauthUrl() + "/uaa/wechat/login?appKey=" + appKey + "&code=" + code + "&state=" + state;
            window.location.href = oauthUrl;
        }

        //--------------------微信 新增方法 end-------------------

        function checkAndSubmit() {
            var username = $("#username").val();
            var password = $("#password").val();
            if (username == "" || password == "") {
                $("#errorMsg").html('用户名或密码不能为空');
                return;
            }
            $.ajax({
                type: "POST",
                url: "login/checkPwdLoginParam",
                data: {
                    "username": username,
                    "password": password
                },
                success: function (data) {
                    var ajaxobj=eval("("+data+")");
                    if("0" == ajaxobj.code){
                        var form = document.getElementById("usernamePwdForm");
                        form.submit();
                    }else{
                        $("#errorMsg").html(ajaxobj.msg);
                    }
                    /*setTimeout(function () {
                        location.href = 'index.html';
                    }, 1500);*/
                },
                error: function (data) {
                    console.log(data);
                    $("#errorMsg").html("网络请求异常");
                }
            });
        }

    </script>
