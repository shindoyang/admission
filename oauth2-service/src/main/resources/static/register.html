    <script type="text/javascript">

        //监听回车事件
        document.onkeyup = function (e) {
            if (window.event)//如果window.event对象存在，就以此事件对象为准
                e = window.event;
            var code = e.charCode || e.keyCode;
            if (code == 13) {
                checkAndSubmit();
            }
        }

        function getVerifyCode(){
            var uuid = getUUID();
            var path = getZuulUrl() + "/util/public/verifycation?uuid=" + uuid;
            $("#imgId").attr('src',path);
        }

        function S4() {
            return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
        }
        function get_uuid() {
            return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
        }

        $(function () {
            var uuid = getUUID();
            var path = getZuulUrl() + "/util/public/verifycation?uuid=" + uuid;
            $("#imgId").attr('src',path);
        });

        function getUUID(){
            var uuid = get_uuid();
            $("#uuid").val(uuid);
            return uuid;
        }

        function getZuulUrl(){
            /*var host = window.location.href;
            var host = window.location.host;*/
            var host = document.domain;
            var url = "";
            if("192.168.81.93" == host || "192.168.80.34" == host|| "192.168.80.32" == host  || host.substr(0,3) == "dev"){
                url = "http://" + host + ":10080";
            }
            if(host.substr(0,5) == "oauth"){
                url = "https://web.utcook.com";
                if(host.substr(0,8) == "oauthuat"){
                    url = "https://uat.utcook.com";
                }
                if(host.substr(0,8) == "oauthdev"){
                    url = "https://dev.utcook.com";
                }
                if(host.substr(0,9) == "oauthdev3"){
                    url = "https://dev3.utcook.com";
                }
                if(host.substr(0,8) == "oauthpre"){
                    url = "https://pre.utcook.com";
                }
                if(host.substr(0,9) == "pre-oauth"){
                    url = "https://pre-api-web.utyun.com";
                }
            }
            return url;
        }

        function checkAndSubmit() {
            var username = $("#username").val();
            var password = $("#password").val();
            var uuid = $("#uuid").val();
            var codeVerify = $("#codeVerify").val();

            if (username == "") {
                $("#errorMsg").html('用户名不能为空');
                return;
            }
            var usernameReg = /^[A-Za-z0-9_]{3,100}$/;
            if(!usernameReg.test(username)) {
                $("#errorMsg").html('用户名仅支持3位以上大小写字母数字或下划线');
                return;
            }
            if (password == "") {
                $("#errorMsg").html('密码不能为空');
                return;
            }
            var passwordReg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*#?&]{8,20}$/;
            if(!passwordReg.test(password)) {
                $("#errorMsg").html('密码须为8到20位包含大小写字母数字组成的字符,可选特殊字符 $@!%*#?&');
                return;
            }
            if (codeVerify == "") {
                $("#errorMsg").html('验证码不能为空');
                return;
            }
            if(uuid == ""){
                $("#errorMsg").html("网络异常，获取图片验证码失败!");
                return;
            }
            $.ajax({
                type: "POST",
                url: "login/checkRegisterParam",
                data: {
                    "username": username,
                    "uuid": uuid,
                    "codeVerify": codeVerify
                },
                success: function (data) {
                    var ajaxobj=eval("("+data+")");
                    if("0" == ajaxobj.code){
                        var form = document.getElementById("registerForm");
                        form.submit();
                    }else{
                        $("#errorMsg").html(ajaxobj.msg);
                    }
                    /*setTimeout(function () {
                     location.href = 'index.html';
                     }, 1500);*/
                },
                error: function (data) {
                    console.log(data);
                    $("#errorMsg").html("网络请求异常");
                }
            });
        }

    </script>
